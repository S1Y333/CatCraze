<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/mine.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo_container">
        <a class="header__logo" href="../index.html">üê± Catnip</a>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="./facts.html">Fact</a>
        <a href="./hub.html">Hub</a>
        <a href="./playdate.html">Play</a>
        <a href="./mine.html">Mine</a>
      </nav>
      <div class="header__login">
        <a href="">DemoUser</a>
      </div>
    </header>
    <main>
      <div class="login">
        <form class="my-cat__form">
          <div class="my-cat__img-container">
            <img
              src="https://loremflickr.com/cache/resized/65535_52568957676_a47efa8a6f_b_640_480_nofilter.jpg"
              alt="my cat"
            />
          </div>
          <div class="login__form-item">
            <label for="username">Name</label>
            <input
              type="text"
              name="username"
              placeholder="name"
              autocomplete="off"
            />
          </div>
          <div class="login__form-item">
            <label for="username">Vaccine</label>
            <input
              type="text"
              name="VaccineDueDate"
              placeholder="Vaccine Due Date"
              autocomplete="off"
            />
          </div>
          <div class="login__form-item">
            <label for="username">Deworming</label>
            <input
              type="text"
              name="LastDeworming"
              placeholder="Last Deworming"
              autocomplete="off"
            />
          </div>
          <a class="button login__button" href="./mine.html" id="my-catButton"
            >Save info</a
          >
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__footnote">
        Developed with üíó by Evelyn, Heather & Sylvia
      </p>
      <nav class="footer__tab-bar">
        <div class="footer__item-container">
          <img src="../assets/icons/home.svg" alt="home icon" />
          <a href="../index.html">Home</a>
        </div>
        <div class="footer__item-container">
          <img src="../assets/icons/fact.svg" alt="fact icon" />
          <a href="./facts.html">Fact</a>
        </div>
        <div class="footer__item-container">
          <img src="../assets/icons/hub.svg" alt="hub icon" />
          <a href="./hub.html">Hub</a>
        </div>
        <div class="footer__item-container">
          <img src="../assets/icons/playdate.svg" alt="playdate map icon" />
          <a href="./playdate.html">Play</a>
        </div>
        <div class="footer__item-container">
          <img src="../assets/icons/mine.svg" alt="my-cat icon" />
          <a href="./mine.html">Mine</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
